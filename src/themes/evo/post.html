import 'header';
  <main class="container">
    <section class="posts">
      <%catch 'post' from 'single-post' %>
        <article>
          <div class="post-title">
            <h1>%post:title%</h1>
            <time datetime="%post:date%">%post:date%</time>
          </div>
          <div class="post-content">%post:summary%</div>
          <div class="post-footer"></div>
        </article>
        <%not catch%>
          <p>Error 404 Post Not found.</p>
        <%not catch%>
      <%catch%>
      <%page% start="">
      <%page%>
    </section>
    import 'aside';
  </main>
import 'footer';
