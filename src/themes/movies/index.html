import 'layout/header';
<main class="container">
  <section class="row">
    <h2>Recentes</h2>
    <div class="articles row">
      <List 'article' from 'articles'>
        <article class="card col-sm-6 mx-2" style="width: 20rem; padding: 0;">
          <img src="%article:thumb%" class="card-img-top" alt="%article:title%">
          <div class="card-body">
            <h5 class="card-title">%article:title%</h5>
            <h6 class="card-subtitle mb-2 text-muted">Filme, Comédia</h6>
            <p class="card-text">text::limit('%post:summary%', 150)</p>
          </div>
          <div class="card-footer">
            <a href="%article:url%" class="btn btn-primary">Read more...</a>
          </div>
        </article>
        <Blank>
          <p>Filme não encontrado.</p>
        </Blank>
      </List>
    </div>
    <Page>

    </Page>
  </section>
  <section class="row">
    aaa
  </section>
</main>
import 'layout/footer';
